<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script src="src/js/library/react.min.js"></script>
	<script src="src/js/library/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div>
	<br />
	<br />
	<br />
	<br />
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-1">
				<div id="content"></div>
			</div>
		</div>
	</div>
</div>

<script type="text/babel">

	/**
	 * React.js basic API
	 *
	 * 1.
	 * React.createElement(
	 *   string/ReactClass type,
	 *   [object props],
	 *   [children ...]
	 * )
	 *
	 * 2.
	 * React.createClass({})
	 *
	 *
	 */


	var HeroList = React.createClass({
		render: function() {
			return (
				<div>
					<h3>Hero 1 : Bruce Wayne</h3>
					<h3>Hero 2 : Peter Parker</h3>
				</div>
			)
		}
	})

	var HeroTable = React.createClass({

		render: function() {
			return (
				<div>
					<h1>Hero List</h1>
					<hr />
					<HeroList />
				</div>
			)
		}
	});

	ReactDOM.render(<HeroTable/>, document.getElementById('content'));

</script>

</html>
